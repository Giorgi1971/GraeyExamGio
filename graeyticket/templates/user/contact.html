{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row"></div>
        <form action="." method="post">
        {% for field in contact_form %}
        <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
        </form>

        ესაა რაც ავტომატურად გენერირდება:
        <form action="." method="post">
            {% csrf_token %}
            {{ contact_form.as_p }}
            <input type="submit" value="Submit">
        </form>
</div>

{% endblock %}
